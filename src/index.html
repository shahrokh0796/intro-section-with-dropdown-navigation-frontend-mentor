<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body class="center-horizontal">
  <div class="navshadow display-none absolute"></div>
  <div class="root">
    <header class="header space-between relative">
      <div class="site-logo">
        <a href="/">
        <img src="./images/logo.svg" alt="snap">
        </a>
      </div>

      <nav class="navigation">
        <div id="burger-div" class="nav-toggle btn-toggle absolute">
          <button aria-label="Menu" aria-controls="main-navigation" class="toggle-btn btn" aria-expanded="false">
            <img src="./images/icon-menu.svg" id="toggle-burger" alt="icon-menu" aria-hidden="">
          </button>
        </div>

        <ul role="list" id="main-navigation" aria-label="main-navigation" class="navbar relative flex">
          <li class="nav-link absolute feature" id="">
            <button class="vh-center btn btn-dropdown-fe" aria-label="sub-menu" aria-expanded="false" aria-controls="">
              Features
              <img class="dropdown-arrow" src="./images/icon-arrow-down.svg" alt="">
            </button>

            <ul role="list" class="sub-menu sub-menu-fe transform-x radius" id="features">
              
              <li class="sub-menu-link flex">
                <img class="decorative-icon" src="./images/icon-todo.svg" alt="">
                <a href="#" aria-current="Todo list">Todo List</a>
              </li>

              <li class="sub-menu-link flex">
                <img class="decorative-icon" src="./images/icon-calendar.svg" alt="">
                <a href="#" aria-current="Calender">Calender</a>
              </li>

              <li class="sub-menu-link flex">
                <img class="decorative-icon" src="./images/icon-reminders.svg" alt="">
                <a href="#" aria-current="Reminders">Reminders</a>
              </li>

              <li class="sub-menu-link flex">
                <img class="decorative-icon" src="./images/icon-planning.svg" alt="">
                <a href="#" aria-current="Todo List">Todo List</a>
              </li>

            </ul>
          </li>


          <li class="nav-link absolute company">
            <button aria-expanded="false" class="vh-center btn btn-dropdown-co" aria-label="sub-menu" aria-controls="company">Company
              <img class="dropdown-arrow" src="./images/icon-arrow-down.svg" alt="">
            </button>
            <ul role="list" class="sub-menu radius" id="company">
              <li class="sub-menu-link"><a href="#" aria-current="History">History</a></li>
              <li class="sub-menu-link"><a href="#" aria-current="Team">Our Team</a></li>
              <li class="sub-menu-link"><a href="#" aria-current="Blog">Blog</a></li>
            </ul>
          </li>

          <li class="nav-link career"> <a href="#" aria-current="Careers">Careers</a></li>
          <li class="nav-link about"><a href="#" aria-current="About">About</a></li>
          <div class="login-and-register flex">
            <li class="login  nav-link"><a href="#" aria-current="Login">Login</a></li>
            <li class="register"><a href="#" aria-current="Register">Register</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <main class="main flex">
      <section class="left-section relative center-vertical">
        <div class="left-section-content">
          <h1 class="heading"><span class="flex new-line">Make</span> remote work</h1>
          <p class="description">
            Get your team in sync, no matter your location.
            Streamline processes, create team rituals, and
            watch productive soar.
          </p>

          <div class="call-to-action-btn-div">
            <button class="call-to-action-btn radius">
              Learn More
            </button>
          </div>
        </div>
        <div class="sponsers absolute flex">
          <img class="sponser-img" src="./images/client-databiz.svg" alt="">
          <img class="sponser-img" src="./images/client-audiophile.svg" class="audiophile" alt="">
          <img class="sponser-img" src="./images/client-meet.svg" alt="">
          <img class="sponser-img" src="./images/client-maker.svg" alt="">
        </div>
      </section>

      <picture class="right-section-hero">
        <source srcset="./images/image-hero-mobile.png" media="(max-width: 728px)" />
        <img src="./images/image-hero-desktop.png" alt="image-hero" />
      </picture>
    </main>
  </div>
</body>

</html>
