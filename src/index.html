<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

<body>

    <div class="nav-top-content">
      <div class="nav-logo absolute">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="nav-toggle absolute">

      </div>
    </div>
    <nav role="navigation" class="nav">
      <menu class="nav-container">
        <li class="nav-link" id="menu-products-one">
          <a href="#">
            Features
            <img class="nav-arrow-first" src="./images/icon-arrow-down.svg" alt="icon-arrow-up">
          </a>
          <menu class="inner-nav-first dropdown-shadow pd-mg-submenu radius" id="dropdown-products-first">
            <li class="inner-nav-link">
              <img class="inner-nav-link-img" src="./images/icon-todo.svg" alt="icon-todo">
              <a href="#">Todo List</a>
            </li>

            <li class="inner-nav-link">
              <img class="inner-nav-link-img" src="./images/icon-calendar.svg" alt="icon-calendar">

            </li>

            <li class="inner-nav-link">
              <img class="inner-nav-link-img" src="./images/icon-reminders.svg" alt="icon-reminders">
              <a href="#">Reminders</a>
            </li>

            <li class="inner-nav-link">
              <img class="inner-nav-link-img" src="./images/icon-planning.svg" alt="icon-planning">
              <a href="#">Todo List</a>
            </li>
          </menu>
        </li>


        <li class="nav-link" id="menu-products-two">
            <a href="#">Company</a>
            <img class="nav-arrow-second" src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
          <menu class="inner-nav-second dropdown-shadow pd-mg-submenu radius" id="dropdown-products-second">
            <li class="inner-nav-link"><a href="">History</a></li>
            <li class="inner-nav-link"><a href="">Our Team</a></li>
            <li class="inner-nav-link"><a href="">Blog</a></li>
          </menu>
        </li>

        <li class="nav-link">
          <a href="#">Careers</a>
        </li>
        <li class="nav-link">
          <a href="#">About</a>
        </li>
        <div class="nav-second">
          <li class="login  nav-link">
            <a href="#">Login</a>
          </li>
          <li class="register nav-link radius">
            <a href="#" class="a">Register</a>
          </li>
        </div>
      </menu>
    </nav>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
